{% extends "base.html" %}

{% block content %}
<style>
    .admin-login {
        max-width: 480px;
        margin: 0 auto;
        padding: 2rem;
    }

    .login-card {
        background: white;
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        border: 1px solid #e9ecef;
        transition: all 0.3s ease;
    }

    .login-card:hover {
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
    }

    .login-title {
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 1.5rem;
        text-align: center;
        position: relative;
        padding-bottom: 1rem;
    }

    .login-title:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
        border-radius: 2px;
    }

    .login-icon {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
    }

    .login-icon i {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.75rem;
        box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
    }

    .form-label {
        font-weight: 500;
        color: #4a5568;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border-radius: 12px;
        border: 1px solid #e9ecef;
        padding: 0.85rem 1.25rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #4361ee;
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
    }

    .login-btn {
        background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
        border: none;
        border-radius: 12px;
        padding: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
        font-size: 1.05rem;
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
    }

    .alert {
        border-radius: 12px;
        padding: 1rem 1.25rem;
        margin-bottom: 1.5rem;
        border: none;
    }

    .alert-danger {
        background-color: #fff5f5;
        color: #e53e3e;
    }

    .alert-success {
        background-color: #f0fff4;
        color: #38a169;
    }
</style>

<section class="section-padding">
    <div class="container">
        <div class="admin-login animate">
            <div class="login-card">
                <div class="login-icon">
                    <i class="fas fa-lock"></i>
                </div>

                <h2 class="login-title">{{ _('Вход администратора') }}</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                                <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' }} me-2"></i>
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">{{ _('Логин') }}</label>
                        <input name="username" class="form-control" required placeholder="{{ _('Введите ваш логин') }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">{{ _('Пароль') }}</label>
                        <input name="password" type="password" class="form-control" required placeholder="{{ _('Введите ваш пароль') }}">
                    </div>

                    <button class="btn btn-primary login-btn" type="submit">
                        <i class="fas fa-sign-in-alt me-2"></i>{{ _('Войти') }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    // {{ _('Анимация элементов при загрузке') }}
    document.addEventListener('DOMContentLoaded', function() {
        const loginCard = document.querySelector('.login-card');
        if (loginCard) {
            loginCard.style.opacity = '0';
            loginCard.style.transform = 'translateY(20px)';
            loginCard.style.transition = 'opacity 0.6s ease, transform 0.6s ease';

            setTimeout(() => {
                loginCard.style.opacity = '1';
                loginCard.style.transform = 'translateY(0)';
            }, 100);
        }
    });
</script>
{% endblock %}
