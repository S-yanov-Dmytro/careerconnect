{% extends "base.html" %}

{% block content %}
<style>
  :root {
    --primary: #4361ee;
    --primary-light: #4895ef;
    --secondary: #f72585;
    --light: #f8f9fa;
    --dark: #212529;
    --gray: #6c757d;
    --light-gray: #e9ecef;
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
    --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
    --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
  }

  .post-container {
    max-width: 780px;
    margin: 0 auto;
    padding: 2rem 1.5rem;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--dark);
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .post-header {
    margin-bottom: 3rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid var(--light-gray);
    position: relative;
  }

  .post-header::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 120px;
    height: 3px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    border-radius: 2px;
  }

  .post-title {
    font-size: clamp(2rem, 5vw, 2.8rem);
    font-weight: 800;
    line-height: 1.2;
    color: var(--dark);
    margin-bottom: 1.5rem;
    letter-spacing: -0.02em;
  }

  .post-meta {
    display: flex;
    align-items: center;
    gap: 1rem;
    color: var(--gray);
    font-size: 0.95rem;
    flex-wrap: wrap;
  }

  .post-meta span.separator {
    color: var(--light-gray);
  }

  .post-content {
    font-size: 1.125rem;
    line-height: 1.8;
    color: var(--dark);
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
    hyphens: auto;
  }

  .post-content p {
    margin-bottom: 1.8em;
    color: var(--dark);
  }

  .post-content img {
    max-width: 100%;
    height: auto;
    margin: 2.5em 0;
    border-radius: var(--radius-sm);
    box-shadow: var(--shadow-md);
    display: block;
  }

  .post-content img:hover {
    box-shadow: var(--shadow-lg);
  }

  .post-stats {
    margin-top: 3rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--light-gray);
    color: var(--gray);
    font-size: 0.95rem;
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
  }

  .stat-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .stat-item i {
    color: var(--primary);
    width: 18px;
    text-align: center;
  }

  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 3rem;
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-sm);
    transition: var(--transition);
    background-color: rgba(67, 97, 238, 0.1);
  }

  .back-link:hover {
    background-color: rgba(67, 97, 238, 0.2);
    transform: translateX(-4px);
  }

  .back-link i {
    transition: transform 0.3s ease;
  }

  .back-link:hover i {
    transform: translateX(-4px);
  }

  /* Стили для контента */
  .post-content h2 {
    font-size: 1.75rem;
    font-weight: 700;
    margin: 2em 0 1em;
    color: var(--dark);
    line-height: 1.3;
  }

  .post-content h3 {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 1.8em 0 1em;
    color: var(--dark);
  }

  .post-content a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    border-bottom: 1px solid rgba(67, 97, 238, 0.3);
    transition: var(--transition);
  }

  .post-content a:hover {
    color: var(--primary-light);
    border-bottom-color: var(--primary-light);
  }

  .post-content blockquote {
    border-left: 4px solid var(--primary);
    padding: 0.5rem 1.5rem;
    margin: 1.5em 0;
    background-color: rgba(67, 97, 238, 0.05);
    border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    font-style: italic;
    color: var(--gray);
  }

  .post-content pre {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: var(--radius-sm);
    overflow-x: auto;
    margin: 2em 0;
    box-shadow: var(--shadow-sm);
    font-size: 0.95rem;
    line-height: 1.6;
    border: 1px solid var(--light-gray);
  }

  .post-content code {
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    background-color: rgba(27, 31, 35, 0.05);
    padding: 0.2em 0.4em;
    border-radius: 3px;
    font-size: 0.9em;
  }

  .post-content ul,
  .post-content ol {
    margin: 1.5em 0;
    padding-left: 1.5em;
  }

  .post-content li {
    margin-bottom: 0.5em;
  }

  @media (max-width: 768px) {
    .post-container {
      padding: 1.5rem 1rem;
    }

    .post-content {
      font-size: 1rem;
    }

    .post-title {
      font-size: 2rem;
    }
  }
</style>

<article class="post-container">
  <header class="post-header">
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="post-meta">
      <span>{{ post.formatted_date }}</span>
      <span class="separator">•</span>
      <span>{{ post.read_time }} {{ _('мин. чтения') }}</span>
    </div>
  </header>

  <div class="post-content">
    {{ post.content | safe }}
  </div>

  <div class="post-stats">
    <div class="stat-item">
      <i class="fas fa-eye"></i>
      <span>{{ post.views }} {{ _('просмотров') }}</span>
    </div>
    <div class="stat-item">
      <i class="fas fa-clock"></i>
      <span>{{ post.read_time }} {{ _('мин. чтения') }}</span>
    </div>
  </div>

  <a href="{{ url_for('blog.index') }}" class="back-link">
    <i class="fas fa-arrow-left"></i>
    <span>{{ _('Вернуться к списку постов') }}</span>
  </a>
</article>

<script>
  // {{ _('Плавное появление изображений при скролле') }}
  document.addEventListener('DOMContentLoaded', () => {
    const images = document.querySelectorAll('.post-content img');

    const imageObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    images.forEach(img => {
      img.style.opacity = '0';
      img.style.transform = 'translateY(20px)';
      img.style.transition = 'opacity 0.6s ease, transform 0.6s ease, box-shadow 0.3s ease';
      imageObserver.observe(img);
    });
  });
</script>
{% endblock %}
